<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String transformer</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="trans_container">
        <div class="inputDiv">
          <input
            type="text"
            value=""
            name=""
            id="input"
            placeholder="Enter the text here..."
          />
        </div>

        <div class="modified_container">
          <span class="case">Lower Case</span>
          <div class="content lower"></div>
        </div>

        <div class="modified_container">
          <span class="case">Upper Case</span>
          <div class="content upper"></div>
        </div>

        <div class="modified_container">
          <span class="case">Camel Case</span>
          <div class="content camel"></div>
        </div>

        <div class="modified_container">
          <span class="case">Pascal Case</span>
          <div class="content pascal"></div>
        </div>

        <div class="modified_container">
          <span class="case">Snake Case</span>
          <div class="content snake"></div>
        </div>

        <div class="modified_container">
          <span class="case">Kebab Case</span>
          <div class="content kebab"></div>
        </div>

        <div class="modified_container">
          <span class="case">Trim Case</span>
          <div class="content trim"></div>
        </div>
      </div>
    </div>
  </body>
</html>
